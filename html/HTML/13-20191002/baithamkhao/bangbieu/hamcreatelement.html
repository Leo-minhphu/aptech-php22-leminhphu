<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>creat-element
    
    </title>
    <link rel="stylesheet" href="./boostrap.css">
 
<body>
    <button onclick="taoelement()">tao element</button>
    
    <script>
    function taoelement(){
        var taonut=document.createElement("button");//Create a <button> element
        taonut.innerHTML="CLICKME";//Insert text

        
        
        document.body.appendChild(taonut) // Append <button> to <body>



    }
    
    </script> 
  

    
</body>
</html>
