    <button onclick="taobangbieu()">Click de tao bang</button>
    
    <script>
    
    function taobangbieu(){
        var dongDauTien = [1, 'a', 'b', 'c'];//đây là array
        var dongThuHai = [2, 'd', 'e', 'f'];
        var dongThuBa = [3, 'g', 'h', 'j'];
 
       
        for (var i=1; i<=3; i++){
            var taodong = document.createElement("tr");// tạo biến thẻ tr
            taodong.setAttribute("id", i)
            // thực hiện  set atribute id vào thẻ tr, id chạy theo vòng lặp từ 1,2,3=> tao ra 3 thẻ tr với 3 id 
            
            document.getElementById("tablebody").appendChild(taodong)//nhet biến tao3dong vao id tablebody
     
           
            for (var j=0; j<=3; j++){
            var data=document.createElement("td");//tạo thẻ td
            if(i == 1){
                data.innerHTML= dongDauTien[j];// nếu giá trị i=1 tức là thẻ tr có id là 1, thì thực thi in dữ liệu trong biến array dongdautien
               
            }
            if(i == 2){
                data.innerHTML= dongThuHai[j];// nếu giá trị i=2 tức là thẻ tr có id là 2, thì thực thi in dữ liệu trong biến array dongthuhai
            }
            if(i == 3){
                data.innerHTML= dongThuBa[j];// nếu giá trị i=3 tức là thẻ tr có id là 3, thì thực thi in dữ liệu trong biến array dongthuba
            }
            

            taodong.appendChild(data)//nhét thẻ td và thẻ tr
           



            // document.getElementById("1").appendChild(data1)        
     
        }
            }
        }
